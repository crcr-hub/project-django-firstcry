{% extends 'baseForLoginandRegister.html' %}


{% block htmlhead %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/css.css' %}">    
<style>
    h6{
        font-size: 12px;
    }
    .resend:hover  .h6{
        text-decoration: underline;

    }
    .tablediv{
        height: 300px; 
        width: 600px;  
        margin-left: 30%; 
       
        box-shadow: green 0px 0px 5px 2px;
    }
</style> 
{% endblock htmlhead %} 

{% block content %}
<div style="height: 40px; width: 600px; margin-top: 100px; margin-left: 30%;"> <h5 >Reset Your Password</h5>
    <div style="height: 1px; width: 100%; background-color: black;  "> </div>
</div>
<div class="tablediv" >
    <div style="height: 20px; width: 100%;  "> </div>
    <form action="{% url 'pwd_verify_otp' %}" method="post">
        {% csrf_token %}
        <table >
       
            <tr>
                <td style="padding-right: 80px; padding-left: 20px;"><h5> Enter OTP </h5></td>
                <td> <div ><h6>Enter OTP</h6> 
                    <input type="text" name="otp" style="width: 300px; height: 40px; margin-left: 5px;"></div>
                </td>
        </tr>
        <tr>
            <td></td><td>


                <div >
                    {% for message in messages %}
                    <h6 style="color: red;">{{message}}</h6>
                    {% endfor %}
                 </div>
               <div > 
                <button class="button-87" type="submit" style="width: 300px; " >Enter</button>
                <a class="resend" href="{% url 'resend_otp' %}"> <h6 class="h6" >Click Here to resend OTP </h6></a>
                
                </div>
            </td>
        </tr>
        </table>
       

    </form>

   
</div>
    {% endblock %}
